<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi Em 💖</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: beat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background: #ff4d6d;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 100px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .message {
            margin-top: 40px;
            font-size: 22px;
            line-height: 1.6;
            color: #ffccd5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="message">
            Gửi tặng người đặc biệt nhất 💌<br>
            Anh yêu em nhiều lắm 💖<br>
            Cảm ơn vì đã ở bên anh 😘
        </div>
    </div>
</body>
</html>
